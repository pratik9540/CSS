<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Border</title>
    <style>
        .box {
        width: 250px;
        height: 250px;
        background-color: black;
        border-radius: 10px;
        }
        .circle {
        width: 200px;
        height: 200px;
        border-radius: 100px;
        }
        .bordered {
        border-image: linear-gradient(to right, red 20%, green 20%, green 40%, blue 40%, blue 60%, maroon
        60%, maroon 80%, chocolate 80%); /* gradient with required colors */
        border-image-slice: 1;
}

    </style>
</head>
<body>
    <div class='box'></div>
    <div class="bordered">

    </div>

    
</body>
</html>
