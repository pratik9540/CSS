<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS transform</title>
    <style>
        .container {
        height: 500px;
        position: relative;
        background-size: cover;
        }
        .element {
        height: 800px;
        position: absolute;
        top: -50%;
        left: 90%;
        transform: translate(-50%, -50%);
}

    </style>
</head>
<body>
    <div class="container">
        <img src="pratik.jpg" alt="">
        <div class="element">
            <img src="pratik.jpg" alt="">
        </div>
       </div>
    
</body>
</html>
