<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .wrap {
        height: 50px;
        width: 100px;
        border: 1px solid blue;
        text-align: center;
        }
        .wrap:before {
        content:"";
        display: inline-block;
        height: 100%;
        vertical-align: middle;
        width: 1px;
        }
        img {
        vertical-align: middle;
        }

    </style>
</head>
<body>
    <div class="wrap">
        <img src="http://lorempixel.com/400/200/" />
       </div>
    
</body>
</html>
