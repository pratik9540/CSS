<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Centering</title>
    <style>
        html, body, .container {
        height: auto;
        } 
        .container {
        display: flex;
        justify-content: center; /* horizontal center */
        }
        img {
        align-self: center; /* vertical center */
        }


    </style>
</head>
<body>
    <div class="container">
        <img src="pratik.jpg" />
       </div>
       
</body>
</html>
